<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>WW2 Military RP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Fond vidéo -->
<div class="slideshow">
    <img src="img/bg1.jpg" class="slide active">
    <img src="img/bg2.jpg" class="slide">
    <img src="img/bg3.jpg" class="slide">
    <img src="img/bg4.jpg" class="slide">
    <img src="img/bg5.jpg" class="slide">
    <img src="img/bg6.jpg" class="slide">
</div>


<div class="overlay">

    <!-- Astuces -->
    <div class="tips">
        <span id="tip-text"></span>
    </div>

<div class="center-container">
    <img src="img/logo.png" class="logo">

    <div class="loading-text">
        CHARGEMENT EN COURS...
    </div>
</div>



    <!-- Musique -->
    <div class="music">
        Vous écoutez :  <span id="music-name"></span>
    </div>

</div>

<audio id="audio" autoplay></audio>

<script src="script.js"></script>

</html>

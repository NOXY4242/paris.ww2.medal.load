<!DOCTYPE html>
<html lang="fr">
<head>

    <title>WW2 Military RP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Fond vidéo -->
<video autoplay muted loop id="bg-video">

<div class="overlay">
